name: Auto Upload Hindi Videos

on:
  schedule:
    # 7:00 AM IST = 01:30 UTC
    - cron: '30 1 * * *'
    # 2:00 PM IST = 08:30 UTC
    - cron: '30 8 * * *'
    # 8:00 PM IST = 14:30 UTC
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install \
            moviepy \
            gtts \
            requests \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            google-auth-httplib2 \
            google-generativeai

      - name: Restore token.json
        run: |
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 --decode > token.json

      - name: Run uploader
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: python upload_script.py
