name: Hindi Masti â€“ Premium Daily Broadcast

on:
  schedule:
    - cron: '30 1 * * *'   # 7:00 AM IST
    - cron: '30 13 * * *'  # 7:00 PM IST
  workflow_dispatch:

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick ghostscript fonts-noto
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
      - uses: actions/setup-python@v5
        with: {python-version: '3.12'}
      - run: pip install --upgrade pip && pip install requests google-api-python-client google-auth-oauthlib google-auth-httplib2 edge-tts moviepy==1.0.3 numpy Pillow
      - name: Secrets
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}" | base64 -d > client_secret.json
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 -d > youtube_token.pickle
      - name: Run
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
        run: python upload_script.py
      - name: Save memory
        if: success()
        run: |
          git config user.name "AutoBot"
          git config user.email "bot@github.com"
          git add memory/*.json
          git diff --quiet --staged || (git commit -m "Update memory [skip ci]" && git push)
