name: Hindi Masti Rhymes â€“ 2026 Studio Edition

on:
  schedule:
    - cron: '30 1 * * *'
    - cron: '30 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick ghostscript fonts-noto

      - name: Fix ImageMagick Policy
        run: sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          # Removed cache: 'pip' because we don't have a requirements.txt file

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade requests google-api-python-client google-auth-oauthlib google-auth-httplib2 edge-tts moviepy==1.0.3 numpy==1.26.4 "Pillow"

      - name: Decode YouTube credentials
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}" | base64 -d > client_secret.json
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 -d > youtube_token.pickle

      - name: Generate and Upload
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python upload_script.py

      - name: Save memory
        if: success()
        run: |
          git config user.name "AutoBroadcaster"
          git config user.email "bot@github.com"
          git add memory/*.json
          git diff --quiet --staged || (git commit -m "Update memory [skip ci]" && git push)
