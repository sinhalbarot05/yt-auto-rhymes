name: Auto Upload Hindi Kids Videos

on:
  schedule:
    - cron: '30 1 * * *'   # 7:00 AM IST
    - cron: '30 8 * * *'   # 2:00 PM IST
    - cron: '30 14 * * *'  # 8:00 PM IST
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            moviepy==2.0.0 \
            Pillow==10.0.1 \
            gTTS \
            requests \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            google-auth-httplib2 \
            python-dotenv \
            pydub

      - name: Verify MoviePy installation
        run: |
          python -c "from moviepy.editor import ImageClip, AudioFileClip, concatenate_videoclips, CompositeVideoClip, TextClip; print('MoviePy OK')"

      - name: Restore YouTube client secret
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRETS }}" | base64 --decode > client_secret.json

      - name: Run uploader script
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
          YOUTUBE_CLIENT_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
        run: python upload_script.py
