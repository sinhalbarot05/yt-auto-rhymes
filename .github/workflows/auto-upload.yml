name: Auto Upload Hindi Kids Videos

on:
  schedule:
    - cron: '30 1 * * *'
    - cron: '30 8 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libopencv-dev python3-opencv

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies + Mimic3 TTS
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            opencv-python-headless \
            Pillow==10.4.0 \
            mycroft-mimic3-tts \
            pydub \
            requests \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            google-auth-httplib2

      - name: Decode YouTube credentials
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}" | base64 --decode > client_secret.json
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 --decode > youtube_token.pickle

      - name: Generate and Upload Content
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: python upload_script.py
