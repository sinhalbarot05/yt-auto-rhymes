name: Auto Upload Hindi Kids Videos

on:
  schedule:
    - cron: '30 1 * * *'   # 7:00 AM IST
    - cron: '30 8 * * *'   # 2:00 PM IST
    - cron: '30 14 * * *'  # 8:00 PM IST
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-noto-core fonts-dejavu-core

      - name: Fix ImageMagick policy
        run: |
          sudo sed -i '/domain="path"/d' /etc/ImageMagick-6/policy.xml

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            moviepy==1.0.3 \
            Pillow==10.4.0 \
            piper-tts \
            pydub \
            requests \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            google-auth-httplib2

      - name: Download Piper Hindi voice model
        run: |
          mkdir -p voices
          cd voices
          [ ! -f hi_IN-kiran-medium.onnx ] && \
            wget -q https://huggingface.co/rhasspy/piper-voices/resolve/main/hi/hi_IN/kiran/medium/hi_IN-kiran-medium.onnx?download=true -O hi_IN-kiran-medium.onnx && \
            wget -q https://huggingface.co/rhasspy/piper-voices/resolve/main/hi/hi_IN/kiran/medium/hi_IN-kiran-medium.onnx.json?download=true -O hi_IN-kiran-medium.onnx.json

      - name: Decode YouTube credentials
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}" | base64 --decode > client_secret.json
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 --decode > youtube_token.pickle

      - name: Generate and Upload Content
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: python upload_script.py
