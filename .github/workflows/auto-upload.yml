name: SkyRocket Broadcaster - 3x Daily

on:
  schedule:
    # GitHub uses UTC. India (IST) is UTC+5:30.
    # We run the script 20 mins BEFORE the upload time to render the video.
    
    # Target: 7:00 AM IST (01:30 UTC) -> Run at 01:10 UTC
    - cron: '10 1 * * *'
    
    # Target: 2:00 PM IST (08:30 UTC) -> Run at 08:10 UTC
    - cron: '10 8 * * *'
    
    # Target: 8:00 PM IST (14:30 UTC) -> Run at 14:10 UTC
    - cron: '10 14 * * *'
    
  workflow_dispatch:

jobs:
  broadcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Studio
        uses: actions/checkout@v4

      - name: Install System Tools
        run: |
          sudo apt-get update
          # fonts-noto is REQUIRED for Hindi text on Thumbnails
          sudo apt-get install -y ffmpeg imagemagick ghostscript fonts-noto

      - name: Fix ImageMagick Policy
        run: |
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            requests \
            google-api-python-client \
            google-auth-oauthlib \
            google-auth-httplib2 \
            edge-tts \
            moviepy==1.0.3 \
            numpy==1.26.4 \
            "Pillow==9.5.0"

      - name: Login to YouTube
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}" | base64 --decode > client_secret.json
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 --decode > youtube_token.pickle

      - name: Start Broadcast
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python upload_script.py
