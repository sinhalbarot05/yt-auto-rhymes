name: Auto Upload Hindi Kids Videos
on:
  schedule:
    - cron: '30 1 * * *' # 7:00 AM IST
    - cron: '30 8 * * *' # 2:00 PM IST
    - cron: '30 14 * * *' # 8:00 PM IST
  workflow_dispatch:
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Install system dependencies for MoviePy and PIL
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core libglib2.0-0 imagemagick fonts-noto-core
      # Update ImageMagick policy
      - name: Update ImageMagick policy
        run: |
          sudo sed -i '/<policy domain="path" rights="none" pattern="@\*" \/>/d' /etc/ImageMagick-6/policy.xml
      # Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      # Upgrade pip and install Python packages
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            moviepy==1.0.3 \
            Pillow==9.5.0 \
            gTTS \
            pydub \
            requests \
            python-dotenv \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            google-auth-httplib2
      # Test MoviePy
      - name: Test MoviePy
        run: |
          python -c "from moviepy.editor import ImageClip, AudioFileClip, concatenate_videoclips, CompositeVideoClip, TextClip; print('MoviePy OK')"
      # Restore YouTube client secret
      - name: Restore YouTube client secret
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRETS }}" | base64 --decode > client_secret.json
      # Run uploader script
      - name: Run uploader
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: python upload_script.py
