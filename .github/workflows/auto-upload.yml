name: Auto Upload Videos

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install \
            moviepy==1.0.3 \
            google-generativeai \
            gtts \
            requests \
            google-api-python-client \
            google-auth-oauthlib \
            google-auth-httplib2 \
            pillow \
            python-dotenv

      - name: Verify moviepy
        run: |
          python -c "from moviepy.editor import ImageClip; print('moviepy OK')"

      - name: Run upload script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: python upload_script.py
