name: Auto Upload Hindi Videos

on:
  schedule:
    # 7:00 AM IST (01:30 UTC)
    - cron: '30 1 * * *'
    # 2:00 PM IST (08:30 UTC)
    - cron: '30 8 * * *'
    # 8:00 PM IST (14:30 UTC)
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # üî¥ CRITICAL FIX: FORCE MoviePy v1
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y moviepy || true
          pip install moviepy==1.0.3
          pip install imageio imageio-ffmpeg
          pip install gtts requests
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      # üîç HARD VERIFICATION (DO NOT REMOVE)
      - name: Verify MoviePy
        run: |
          python - <<EOF
          import moviepy
          print("MoviePy version:", moviepy.__version__)
          from moviepy.editor import ImageClip
          print("moviepy.editor import OK")
          EOF

      # üîê Restore YouTube OAuth client
      - name: Restore YouTube client secret
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRETS }}" | base64 --decode > client_secret.json

      - name: Restore YouTube token
        run: |
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 --decode > token.json

      - name: Run uploader
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: python upload_script.py
