name: Infinite Broadcaster - 3x Daily

on:
  schedule:
    - cron: '30 1 * * *'   # 7:00 AM IST
    - cron: '30 8 * * *'   # 2:00 PM IST
    - cron: '30 14 * * *'  # 8:00 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  broadcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Studio
        uses: actions/checkout@v4

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick ghostscript fonts-noto

      - name: Fix ImageMagick Policy
        run: |
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            requests \
            google-api-python-client \
            google-auth-oauthlib \
            google-auth-httplib2 \
            edge-tts \
            moviepy==1.0.3 \
            numpy==1.26.4 \
            "Pillow==9.5.0" \
            google-generativeai

      - name: Login to YouTube
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}" | base64 --decode > client_secret.json
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 --decode > youtube_token.pickle

      - name: Start Broadcast
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python upload_script.py

      - name: Save Memory
        if: success()
        run: |
          git config --global user.name "Auto-Broadcaster"
          git config --global user.email "bot@noreply.github.com"
          git add memory/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ§  Update Channel Memory [skip ci]" && git push)
