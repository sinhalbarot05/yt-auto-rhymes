name: Auto Upload Hindi Nursery Rhymes - V2 (High Quality)

on:
  schedule:
    - cron: '30 1 * * *'   # 7:00 AM IST
    - cron: '30 8 * * *'   # 2:00 PM IST
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (FFmpeg + ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      # Fix ImageMagick policy to allow text generation
      - name: Fix ImageMagick Policy
        run: |
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Pillow 9.5.0 is REQUIRED to prevent the "ANTIALIAS" crash
          pip install --upgrade \
            requests \
            google-api-python-client \
            google-auth-oauthlib \
            google-auth-httplib2 \
            edge-tts \
            moviepy==1.0.3 \
            numpy==1.26.4 \
            "Pillow==9.5.0"

      - name: Decode YouTube credentials
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}" | base64 --decode > client_secret.json
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 --decode > youtube_token.pickle

      - name: Generate and Upload Magic
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python upload_script.py
