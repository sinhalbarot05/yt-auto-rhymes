name: Auto Upload Hindi Kids Videos

on:
  schedule:
    # 7:00 AM IST (01:30 UTC)
    - cron: '30 1 * * *'
    # 2:00 PM IST (08:30 UTC)
    - cron: '30 8 * * *'
    # 8:00 PM IST (14:30 UTC)
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          # Pillow downgrade for MoviePy compatibility
          pip install --upgrade moviepy==2.0.0 gTTS requests google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 Pillow==10.0.1

      - name: Restore YouTube client secret
        run: |
          echo "${{ secrets.YOUTUBE_CLIENT_SECRETS }}" | base64 --decode > client_secret.json

      - name: Run uploader script
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
        run: python upload_script.py
