name: Auto Upload Hindi Videos

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install moviepy gtts requests google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 google-cloud-aiplatform

      - name: Test MoviePy
        run: |
          python - <<EOF
          from moviepy import ImageClip, AudioFileClip, concatenate_videoclips
          print("MoviePy OK")
          EOF

      - name: Restore tokens
        run: |
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 --decode > token.json
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > gcp-sa.json

      - name: Run script
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: python upload_script.py
