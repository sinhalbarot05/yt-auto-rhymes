name: Auto Upload Hindi Videos

on:
  schedule:
    # 7:00 AM IST (01:30 UTC)
    - cron: '30 1 * * *'
    # 2:00 PM IST (08:30 UTC)
    - cron: '30 8 * * *'
    # 8:00 PM IST (14:30 UTC)
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repo ---
      - uses: actions/checkout@v4

      # --- Install system dependencies ---
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      # --- Setup Python ---
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Install Python packages ---
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install \
            moviepy \
            gtts \
            requests \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            google-auth-httplib2 \
            google-cloud-aiplatform

      # --- Restore YouTube token ---
      - name: Restore YouTube token
        run: |
          echo "${{ secrets.YOUTUBE_TOKEN_JSON_B64 }}" | base64 --decode > token.json

      # --- Restore GCP Service Account key ---
      - name: Restore GCP key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > gcp-sa.json

      # --- Run uploader script ---
      - name: Run uploader
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY_B64: ${{ secrets.GCP_SA_KEY_B64 }}
        run: python upload_script.py

      # --- Commit updated memory back to GitHub ---
      - name: Commit updated memory
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add memory/*.json
          git commit -m "Update memory after automated video upload" || echo "No changes to commit"
          git push
